<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Riviera 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibri', sans-serif;
            overflow-x: hidden;
            background-color: #2D0413;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2D0413; 
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container img {
            height: 80px; 
            width: auto;
            display: block;
            filter: brightness(0) invert(1) drop-shadow(0 0 2px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }

        nav {
            margin-right: 50px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff; 
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcccc; 
        }

        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .page-heading {
            font-family: 'Rubik Glitch', system-ui;
            font-size: 5rem;
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff; 
            text-shadow: 4px 4px 0px #ff0000; 
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }

        .form-heading {
            text-align: center;
            font-family: 'Calibri', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: #2D0413;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 3px solid #2D0413;
            display: inline-block;
            padding-bottom: 10px;
        }

        .form-heading-container {
            text-align: center;
            width: 100%;
        }

        .reg-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group select {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Calibri', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #2D0413;
            outline: none;
            background-color: #fff;
        }

        .submit-btn {
            background-color: #2D0413;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #d32f2f;
            transform: scale(1.02);
        }

        footer {
            margin-top: 50px;
            background-color: #2D0413;
            padding: 30px;
            text-align: center;
            color: white; 
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 2.5rem;
            transition: transform 0.3s, color 0.3s;
            display: inline-block;
            color: white; 
        }

        .social-icons a:hover .fa-instagram { color: #E1306C; }
        .social-icons a:hover .fa-facebook { color: #4267B2; }
        .social-icons a:hover .fa-youtube { color: #FF0000; }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .quote {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff; 
            font-family: 'Calibri', sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="Riviera\header-logo-2048x604.webp" alt="VIT Vellore Logo">
            </a>
        </div>
        <nav>
            <a href="About.html">About</a>
            <a href="Proshow.html">Proshow</a>
            <a href="Events.html">Events</a>
        </nav>
    </header>

    <div class="main-content">
        
        <h1 class="page-heading">Cultural Events</h1>

        <div class="form-wrapper">
            <div class="form-heading-container">
                <h2 class="form-heading">Event Registration</h2>
            </div>
            
            <form class="reg-form" action="#" method="POST">
                
                <div class="form-group">
                    <label for="name">Name: <span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="regno">Registration Number: <span style="color: red;">*</span></label>
                    <input type="text" id="regno" name="regno" placeholder="e.g., 23BCE1234" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender: <span style="color: red;">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventSelect">Select Event: <span style="color: red;">*</span></label>
                    <select id="eventSelect" name="eventSelect" required>
                        <option value="" disabled selected>Choose an Event</option>
                        <option value="Aikya">Aikya (Battle of Bands)</option>
                        <option value="Infusion">Infusion (Group Dance)</option>
                        <option value="Vogue">Vogue (Fashion Show)</option>
                        <option value="Halla Bol">Halla Bol (Street Play)</option>
                        <option value="Crossfire">Crossfire (Debate)</option>
                        <option value="Shutterbugs">Shutterbugs (Photography)</option>
                        <option value="Nritya">Nritya (Solo Dance)</option>
                        <option value="Gamers Asylum">Gamers Asylum (E-Sports)</option>
                        <option value="Inquisitive">Inquisitive (Quiz)</option>
                        <option value="LOL">LOL (Standup Comedy)</option>
                        <option value="Directors Cut">Director's Cut (Short Film)</option>
                        <option value="Masquerade">Masquerade (Face Painting)</option>
                        <option value="Swara">Swara (Solo Singing)</option>
                        <option value="Ink & Feather">Ink & Feather (Creative Writing)</option>
                        <option value="Sherlocked">Sherlocked (Treasure Hunt)</option>
                        <option value="Mr & Ms Riviera">Mr. & Ms. Riviera (Personality Hunt)</option>
                        <option value="Pencil Pushers">Pencil Pushers (Sketching)</option>
                        <option value="Verse Wars">Verse Wars (Poetry Slam)</option>
                        <option value="Canvas">Canvas (Poster Making)</option>
                        <option value="Beat It">Beat It (Beatboxing)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>

    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/rivieravituniversity/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/rivieraVITUniversity/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/@VITUniversityVellore" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="quote">
            "VIT Quality Never Ending Policy"
        </div>
    </footer>

</body>
</html>
